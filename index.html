<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay Rivera | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1>Jay Rivera</h1>
    <p>Software Licensing Specialist | ML Enthusiast | Builder</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <img src="<img src="https://i.imgur.com/z21xahk.jpeg" alt="Jay Rivera" class="about-img">" alt="Jay Rivera" class="about-img">
    <p id="about-text"></p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div id="projects-container"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p id="contact-text"></p>
  </section>

  <footer>
    <p>&copy; 2025 Jay Rivera. All rights reserved. | <a href="mailto:jayrivera@example.com">Contact me</a></p>
  </footer>

  <script src="data.js"></script>
  <script>
    // Load and populate the data dynamically from the JSON file
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Populate About Section
        document.getElementById('about-text').innerText = data.about.description;

        // Populate Projects Section
        const projectsContainer = document.getElementById('projects-container');
        data.projects.forEach(project => {
          const projectDiv = document.createElement('div');
          projectDiv.classList.add('project');
          projectDiv.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <a href="${project.link}" target="_blank">View Project</a>
          `;
          projectsContainer.appendChild(projectDiv);
        });

        // Populate Contact Section
        document.getElementById('contact-text').innerHTML = `
          Feel free to reach out to me for collaborations or inquiries. You can email me at: 
          <a href="mailto:${data.contact.email}">${data.contact.email}</a>
        `;
      });
  </script>
</body>
</html>
